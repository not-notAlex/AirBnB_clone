<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<link rel="stylesheet" type="text/css" href="styles/7-places.css">
  </head>
  <body>
    <header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Alabama, Alaska...</h4>
				<ul class="popover">
					<li>
						<h2>Alabama:</h2>
						<ul>
							<li>Page1</li>
							<li>Page2</li>
						</ul>
					</li>
					<li>
						<h2>Alaska:</h2>
						<ul>
							<li>Page1</li>
							<li>Page2</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Kitchen</li>
					<li>TV</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article><h2>My Home</h2></article>
			<article><h2>Tiny House</h2></article>
			<article><h2>Suite</h2></article>
		</section>
	</div>
    <footer>
      Holberton School</footer>
  </body>
</html>
